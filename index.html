<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <style>
      input {
      }
      h1 {
        color: #ffffff;
      }
      table {
        border-style: solid;
        border-width: 5px;
        border-color: #6066ff;
      }
      .forma {
        border-radius: 10px;
        min-width: 400px;

        background-color: black;
        margin-top: 80px;
        padding: 40px;
        text-align: center;
      }
      td {
        height: 50px;
      }
      .text {
        border-radius: 100px;
        width: 100%;
        border: 1px #ffffff solid;
        background-color: black;
        padding: 10px;
        font-size: 20px;
        color: white;
      }
      .submit {
        border: none;
        border-radius: 20px;
        padding: 15px 20px;
        width: 176px;
        background-color: #8b54ff;
        border-color: #6066ff;
      }
      .forget {
        font-size: 15px;
      }
      body {
        background-color: black;
        background-image: (images/Bg.png);
        background-position: center;
        background-size: cover;
        font-size: 30px;
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>

  <body style="background-color: #121212">
    <table class="forma" align="center">
      <tr>
        <th><h1>LOGIN</h1></th>
      </tr>
      <tr>
        <td>
          <input class="text" type="text" placeholder="username"  size="30"/>
        </td>
      </tr>
      <tr>
        <td>
          <input class="text" type="text" placeholder="password" />
        </td>
      </tr>
      <tr>
        <td>
          <input
            class="submit"
            type="submit"
            value="LOGIN"
            style="margin-top: 10px"
            height="42px"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
